<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Structure</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <header>
        골드시니어클래스 - IT반
    </header>
    <div id="fullpage">
        <section class="section intro">
            <h1>1학년 1학기 이수를 축하드립니다.</h1>
            <p>한 학기 동안 어려운 내용을 들으신다고 고생하신 여러분을 위해 간단한 선물을 준비했습니다.</p>
            <p>페이지를 보시려면 여러분의 전화번호를 입력해주세요!</p>
            <p>예: 010-NNNN-NNNN</p>
            <button id="get-started">전화번호 입력하기</button>
        </section>
        <section class="section activation-image">
            <h2>Activation (Image)</h2>
        </section>
        <section class="section activation-text">
            <h2>Activation (Text)</h2>
            <p>한 학기에 대한 리뷰</p>
        </section>
        <section class="section letter-instructor">
            <h2>Letter's Instructor</h2>
        </section>
        <section class="section blank" id="blank-section">
            <h2>Blank</h2>
            <p id="blank-content">Default content</p>
        </section>
    </div>
    <footer>
        Footer
    </footer>
    
    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Phone Number</h2>
            <input type="text" id="phone-input" placeholder="Phone Number">
            <button id="submit-phone">Submit</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
